<link rel="stylesheet" href="HudHints.scss"/>

<div>
    <div class="reload" @ref="ReloadHint">
        <InputHint btn="Reload" />
        <label>RELOAD</label>
    </div>

    <div class="spectator" @ref="SpectatorHint">
        <div class="entry identity">
            <label>Spectating</label>
            <label class="name" @text="SpectatorTarget">DevulTj</label>
        </div>
        
        <div class="binds">
            <div class="entry">
                <InputHint btn="Menu" />
                <label>Previous</label>
            </div>

            <div class="entry">
                <InputHint btn="Use" />
                <label>Next</label>
            </div>
        </div>
    </div>

    <div class="vault" @ref="VaultHint">
        <InputHint btn="Jump" />
        <label>to</label>
        <img class="icon" src="ui/hints/climb_arrow.png" />
    </div>

    <div class="coveraim" @ref="CoverAimHint">
        <InputHint btn="SecondaryAttack" />
    </div>

    <div class="pickup" @ref="PickupHint">
        <InputHint btn="Use" />
        <label class="name" @ref="PickupLabel">object</label>
    </div>
</div>
